{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block  title %}Form{% endblock  %}

{% block content %}
{% load user_filters %}
<a href="{% url 'base:tasks' %}" > <i class="bi bi-house-door-fill bi-2xl text-warning" style="font-size: 30px"></i></a>

<h3 class=" mt-3 mb-4 pb-3 text-center"> Task Create </h3>
<div class="overflow-auto">
<form method="POST" class="blueForms" action="">
    <div class="form-outline">
        {% csrf_token %}
        <ul>
        {% for field in form %}
            <p>
            {{ field|addclass:'form-control' }}
            <label class="form-label" for={{ field|safe }}>{{field.label}}</label>
            
            </p>
        {% endfor %}
        </ul>
        <div class=" text-end p-3">
        <input type="submit" class="btn btn-info ms-2" value="Submit">
        </div>
    </div>
</form>
</div>
{% endblock content %}
