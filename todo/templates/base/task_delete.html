{% extends 'base.html' %}

{% block  title %}Delete confirm{% endblock  %}

{% block content %}
<div class="vh-100">
<a href="{% url 'base:tasks' %}" > <i class="bi bi-house-door-fill bi-2xl text-warning" style="font-size: 30px"></i></a>

<form method="POST" action="">
    {% csrf_token %}
    <div class="lead mb-12 text-center">
    <p> Are you sure you want to delete <i class='text-danger'>{{task}}</i> ?</p>
    </div>
    
    <input type="submit" class="btn btn-danger ms-2" value="Delete">
</form>
</div>
{% endblock content %}
